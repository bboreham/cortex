apiVersion: batch/v1
kind: Job
metadata:
  name: bryan-dynamodb-scanner
  namespace: cortex
spec:
  template:
    metadata:
      labels:
        name: bryan-dynamodb-scanner
    spec:
      imagePullSecrets:
      - name: quay-secret
      containers:
      - name: scanner
        image: quay.io/weaveworks/cortex-scanner:dynamodb-scanning-727907e0
        imagePullPolicy: Always
        args:
        - -week=2489
        - -segments=64
        - -writers=16
        - -writer-rate-limit=500
        - -dynamodb.url=dynamodb://us-east-1/
        - -dynamodb.chunk-table.from=2017-05-19
        - -dynamodb.chunk-table.prefix=prod_chunk_data_weekly_
        - -s3.url=s3://not:used@xxxxxxxx:0
        - -dynamodb.reindex-prefix=prod_chunk_index_
        - -dynamodb.rechunk-prefix=prod_chunk_data_
        - -dynamodb.use-periodic-tables=true
        - -dynamodb.v9-schema-from=2017-01-10
        - -memcache.write-back-goroutines=1 
        env:
        - name: AWS_ACCESS_KEY_ID
          value: "redacted"
        - name: AWS_SECRET_ACCESS_KEY
          value: "redacted"
        - name: AWS_SESSION_TOKEN
          value: "redacted"
        ports:
        - containerPort: 6060
        resources:
          requests:
            cpu: 4
            memory: 2Gi
      restartPolicy: Never
  backoffLimit: 0
